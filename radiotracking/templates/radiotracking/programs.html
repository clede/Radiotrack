{% extends "radiotracking/base.html" %}

{% block content %}

<p>Programs</p>

<table border="1">

  <tr>
    <th>Title</th>
    <th>Channel</th>
    <th>Day(s)</th>
    <th>Time</th>
  </tr>

  {% for program in programs %}
    <tr>
      <td>{{ program }}</td>
      <td>{{ program.channel }}</td>
      <td> </td>
      <td>{{ program.start_time }}</td>
    </tr>
  {% empty %}
    <tr>
      <td>No programs added yet.</td>
      <td> </td>
      <td> </td>
      <td> </td>
    </tr>
  {% endfor %}
</table>

<br>

<a href="{% url 'radiotracking:add_program' %}">Add a new Program</a>

{% endblock content %}
