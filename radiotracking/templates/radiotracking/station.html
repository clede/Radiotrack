{% extends 'radiotracking/base.html' %}

{% block content %}

<p>Name: {{ station }}</p>

<p>Website: {{ station.website }}</p>
<p>Stream: {{ station.stream_url }}</p>

<p>Band: {{ station.band }}</p>
<p>Frequency: {{ station.freq }}</p>
<p>Location: {{ station.location }}</p>

<p><a href="{% url 'radiotracking:edit_station' station.id %}">edit</a></p>

{% endblock content %}
